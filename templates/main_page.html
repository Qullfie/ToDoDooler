<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoDooLer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="todo">
    <h1>Ваш список задач</h1>
    {{ range . }}
    <ul>
    <li>Цель: {{ .Aim }}</li>
    {{if not .Solved }} <li>Статус: Не выполнено</li>
    {{ else }} <li>Статус: Выполнено</li>
    {{ end }}
    </ul>
{{ end }}
    <a href="create_aim"><button>Создать новую цель</button></a>
</section>
</body>
</html>
